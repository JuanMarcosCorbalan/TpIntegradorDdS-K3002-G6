<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donación de Viandas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/donacionViandaEstilos.css" rel="stylesheet">
</head>

<body>
<header>
  <div class="header-container d-flex justify-content-between align-items-center">
    <img class="img-logo" src="../img/logov2.png" alt="logo">
    <div class="dropdown">
      <button class="btn btn-settings dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false">
        <img src="../img/settings.png" alt="Settings" class="settings-icon">
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
        <li><button onclick="location.href='../../visualizadorReporteSemanal/html/visualizadorReporteSemanal.html'"
                    class="dropdown-item">Ver reporte semanal</button></li>
        <li><button class="dropdown-item">Opción 2</button></li>
        <li><button class="dropdown-item">Opción 3</button></li>
      </ul>
    </div>
  </div>
</header>

<div class="content">
  <form class="row g-3 mx-5 my-5" method="post" action="/solicitarDonacionVianda">
    <div class="col-md-6">
      <label for="inputComida" class="form-label">Ingrese que comida desea donar</label>
      <input type="text" class="form-control" id="inputComida" name="inputComida" required style="background-color: #BDCADE; border: 1px solid #ccc;">
    </div>
    <div class="col-md-6">
      <label for="inputFechaVencimiento" class="form-label">Fecha de Vencimiento</label>
      <input type="date" class="form-control" id="inputFechaVencimiento" name="inputFechaVencimiento" style="background-color: #BDCADE; border: 1px solid #ccc;">
    </div>
    <div class="col-12">
      <label for="inputHeladera" class="form-label">Ingrese la heladera en la que desea donar la vianda</label>
      <img src="../img/mapa.png" alt="Mapa" class="mapa-foto">
    </div>
    <div class="col-md-6">
      <label for="inputCalorias" class="form-label">Ingrese calorías de la comida (cal)</label>
      <input type="number" class="form-control" id="inputCalorias" name="inputCalorias" style="background-color: #BDCADE; border: 1px solid #ccc;">
    </div>
    <div class="col-md-6">
      <label for="inputPeso" class="form-label">Ingrese peso de la vianda (gramos)</label>
      <input type="number" class="form-control" id="inputPeso" name="inputPeso" style="background-color: #BDCADE; border: 1px solid #ccc;">
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-donar">Cargar donación de vianda</button>
    </div>
  </form>
</div>

<footer>Empresas que colaboran con nosotros:
  <img src="https://via.placeholder.com/20" alt="Logo de empresa A">
  <img src="https://via.placeholder.com/20" alt="Logo de empresa B">
  <img src="https://via.placeholder.com/20" alt="Logo de empresa C">
  <img src="https://via.placeholder.com/20" alt="Logo de empresa D">
</footer>

<script src="../js/inicioSesion.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
