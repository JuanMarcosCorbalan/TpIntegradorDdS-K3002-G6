<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donación de Dinero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/donacionDineroEstilos.css" rel="stylesheet">
</head>

<body>
<header>
  <div class="header-container d-flex justify-content-between align-items-center">
    <img class="img-logo" src="../img/logov2.png" alt="logo">
    <div class="dropdown">
      <button class="btn btn-settings dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false">
        <img src="../img/settings.png" alt="Settings" class="settings-icon">
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
        <li><button onclick="location.href='../../visualizadorReporteSemanal/html/visualizadorReporteSemanal.html'"
                    class="dropdown-item">Ver reporte semanal</button></li>
        <li><button class="dropdown-item">Opción 2</button></li>
        <li><button class="dropdown-item">Opción 3</button></li>
      </ul>
    </div>
  </div>
</header>

<div class="container my-4 text-center">
  <h3>Ingrese frecuencia de la donación (se debitará automáticamente)</h3>
  <div class="btn-group" role="group" aria-label="Frecuencia de donación">
    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="option1">1 mes</label>

    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
    <label class="btn btn-outline-primary" for="option2">2 meses</label>

    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
    <label class="btn btn-outline-primary" for="option3">6 meses</label>

    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
    <label class="btn btn-outline-primary" for="option4">12 meses</label>
  </div>
</div>

<div class="container text-center">
  <h3>Ingrese el monto a donar (Dinero que se cobrará con la frecuencia seleccionada, puede ser cancelado en cualquier momento)</h3>
  <div class="input-group mb-3 justify-content-center">
    <span class="input-group-text">$</span>
    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" value="100.99">
  </div>
</div>

<div class="container my-4 text-center">
  <button type="submit" class="btn btn-lg btn-custom">Realizar donación</button>
</div>

<footer>Empresas que colaboran con nosotros:
  <img src="https://via.placeholder.com/20" alt="Logo de empresa A">
  <img src="https://via.placeholder.com/20" alt="Logo de empresa B">
  <img src="https://via.placeholder.com/20" alt="Logo de empresa C">
  <img src="https://via.placeholder.com/20" alt="Logo de empresa D">
</footer>

<script src="../js/inicioSesion.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
