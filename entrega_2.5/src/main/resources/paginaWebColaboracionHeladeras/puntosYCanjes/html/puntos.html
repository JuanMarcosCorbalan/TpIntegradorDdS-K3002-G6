<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas de Puntos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/puntos.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="header-container d-flex justify-content-between align-items-center">
      <img class="img-logo" src="../img/logov2.png" alt="logo">
      <nav class="main-nav">
      </nav>

      <!-- Dropdown -->
      <div class="dropdown">
        <button class="btn btn-settings dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="../img/settings.png" alt="Settings" class="settings-icon">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <li><button onclick="location.href='../../visualizadorReporteSemanal/html/visualizadorReporteSemanal.html'"
              class="dropdown-item">Ver reporte semanal</button></li>
          <li><button class="dropdown-item">Opción 2</button></li>
          <li><button class="dropdown-item">Opción 3</button></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Puntos del cliente -->
    <div class="row">
      <div class="col-12 text-start my-3">
        <div class="puntos-cliente p-3">
          <h2>Mis Puntos: <span id="puntos">1500</span></h2>
        </div>
      </div>
    </div>

    <!-- Ofertas -->
    <div class="row">
      <div class="col-md-4 my-3">
        <div class="card custom-column">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Oferta 1">
          <div class="card-body">
            <h5 class="card-title">Oferta 1</h5>
            <p class="card-text">Descripción breve de la oferta 1.</p>
            <p class="puntos">Costo: 500 puntos</p>
            <button class="btn btn-success">Canjear</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 my-3">
        <div class="card custom-column">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Oferta 2">
          <div class="card-body">
            <h5 class="card-title">Oferta 2</h5>
            <p class="card-text">Descripción breve de la oferta 2.</p>
            <p class="puntos">Costo: 800 puntos</p>
            <button class="btn btn-success">Canjear</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 my-3">
        <div class="card custom-column">
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="Oferta 3">
          <div class="card-body">
            <h5 class="card-title">Oferta 3</h5>
            <p class="card-text">Descripción breve de la oferta 3.</p>
            <p class="puntos">Costo: 300 puntos</p>
            <button class="btn btn-success">Canjear</button>
          </div>
        </div>
      </div>
    </div>
    

    
    
  </div>

  <footer>Empresas que colaboran con nosotros:
    <img src="https://via.placeholder.com/20" alt="Logo de empresa A">
    <img src="https://via.placeholder.com/20" alt="Logo de empresa B">
    <img src="https://via.placeholder.com/20" alt="Logo de empresa C">
    <img src="https://via.placeholder.com/20" alt="Logo de empresa D">
  </footer>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
