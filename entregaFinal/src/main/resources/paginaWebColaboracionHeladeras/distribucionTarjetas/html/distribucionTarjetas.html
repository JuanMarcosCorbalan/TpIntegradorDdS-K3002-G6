<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Tarjetas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/distribucionTarjetasEstilos.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="header-container d-flex justify-content-between align-items-center">
    <img class="img-logo" src="../img/logov2.png" alt="logo">
    <div class="btn-settings">
      <img src="../img/settings.png" alt="Settings" class="settings-icon">
    </div>
  </div>
</header>

<div class="content">
  <form class="row g-3 mx-5 my-5" method="post" action="/solicitarDonacionVianda">
    <div class="col-12">
      <h2>Solicitar tarjetas para repartir</h2>
      <p>La entrega se realizará en el domicilio configurado en su perfil:</p>
      <input class="form-control" type="text" value="Calle falsa 1234" disabled readonly>
    </div>
    <div class="col-md-6">
      <label for="inputCantidadTarjetas" class="form-label">Cantidad de tarjetas que desea repartir</label>
      <input type="number" class="form-control" id="inputCantidadTarjetas" name="inputCantidadTarjetas" required>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Solicitar envío de tarjetas</button>
    </div>
    <div class="col-12 text-center my-3">
      <p>Ya repartió sus tarjetas? Cargue <a href="/datos-personas" style="text-decoration: underline;">acá</a> los datos de las personas.</p>
    </div>
  </form>
</div>

<footer>
  Empresas que colaboran con nosotros:
  <img src="https://via.placeholder.com/20" alt="Logo de empresa A">
  <img src="https://via.placeholder.com/20" alt="Logo de empresa B">
  <img src="https://via.placeholder.com/20" alt="Logo de empresa C">
  <img src="https://via.placeholder.com/20" alt="Logo de empresa D">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/distribucionTarjetas.js" charset="utf-8"></script>
</body>
</html>
