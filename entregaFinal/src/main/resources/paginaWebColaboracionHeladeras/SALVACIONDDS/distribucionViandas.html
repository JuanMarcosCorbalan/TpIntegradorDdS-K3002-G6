    <div class="container mt-5">
        <div class="card o-hidden border-0 shadow-lg my-5">

                <div class="row mb-3 mx-3">
                    <div class="text-center p-3">
                        <h1 class="h4 text-gray-900 mb-2">Distribución de viandas</h1>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="nombres" class="form-label">Seleccione una heladera</label>
                        <select class="form-select" id="inputTipoOrganizacion" style="display: block; width: 100%; padding: .375rem 2.25rem .375rem .75rem; font-size: 1rem; font-weight: 400; line-height: 1.5; color: #212529; background-color: #fff; border-color: #dee2e6; border-radius: 7px;">
                          <option selected>Heladera seleccionada</option>
                          <option value="1">Heladera1</option>
                          <option value="2">Heladera2</option>
                          <option value="3">Heladera3</option>
                          <option value="4">Heladera4</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="nombres" class="form-label">Seleccione una heladera</label>
                        <select class="form-select" id="inputTipoOrganizacion" style="display: block; width: 100%; padding: .375rem 2.25rem .375rem .75rem; font-size: 1rem; font-weight: 400; line-height: 1.5; color: #212529; background-color: #fff; border-color: #dee2e6; border-radius: 7px;">
                          <option selected>Heladera seleccionada</option>

                          <option value="2">Heladera2</option>
                          <option value="3">Heladera3</option>
                          <option value="4">Heladera4</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="nombres" class="form-label">Ingrese cantidad de viandas a mover</label>
                      <input type="text" class="form-control shadow-sm" id="nombres" name="nombres" placeholder="Cantidad">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fecha-vencimiento" class="form-label">Fecha a realizar distribución</label>
                        <input type="date" class="form-control shadow-sm" id="fecha-vencimiento" name="fecha-vencimiento" placeholder="DD/MM/YYYY">
                    
                    </div>
                </div>
                <h5 class="mx-3" style="color:#000000">Seleccione motivo de distribución</h5>
                    <div class="row mb-3 mx-3">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1" style="color: #333;">
                                    Desperfecto de la heladera
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2" style="color: #333;">
                                    Falta de viandas en la heladera destino
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3 mx-3">
